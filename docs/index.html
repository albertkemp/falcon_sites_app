<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Comic+Neue&family=Libre+Franklin&family=Open+Sans&family=Roboto+Mono&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <link rel="stylesheet" href="styles/style.css">
  <title>Falcon Sites</title>
  <link rel="shortcut icon" href="images/fs.png">
  <style>
    /* Add your responsive styles here */
  </style>
</head>
<body>
  <div id="myModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2>Add Link:</h2>
      <input id="linkUrl" placeholder="Link Url..">
      <input id="linkContent" placeholder="Link Content..">
      <button onclick="addMyLink()">Add</button>
    </div>
  </div>
  <div id="mainenclosure">
    <div id="side">
      <a href="index.html"><img src="images/fs.png" height="70px" alt="Falcon Sites Logo" style="float: left;" ></a>
      <h1>Falcon Sites</h1><br>
      <label><span class="material-symbols-outlined">format_color_fill</span>Background:</label>
      <input type="color" id="backgroundColor"><br>
      <label><span class="material-symbols-outlined">format_color_text</span>Text color:</label>
      <input type="color" id="textColor"><br>
      <button onclick="addHeading()"><span class="material-symbols-outlined">text_fields</span><br>Heading</button>
      <button onclick="addBody()"><span class="material-symbols-outlined">text_fields</span><br>Body text</button>
      <button id="myBtn"><span class="material-symbols-outlined">add_link</span><br>Link</button>
      <button onclick="addButton()"><span class="material-symbols-outlined">crop_16_9</span><br>Button</button><br><br>
      <div id="videoplayer">
        <p>Need help? Watch this video:</p>
        <video src="videos/falconsiteshelp.mov" height="200px" controls poster="images/videoposter.png"></video>
      </div>
      <p style="text-align: center;">Preview:</p>
    <div id="mainpreview">
      <!-- Preview content will be added here -->
    </div>
      <button onclick="compileCode()"><span class="material-symbols-outlined">code</span><br>Compile Code</button>
      <textarea id="codeContainer" rows="10" cols="50">Your code will appear here.</textarea>
      <button onclick="copyCode()"><span class="material-symbols-outlined">content_copy</span><br>Copy</button>
      <p><b>About:</b></p>
      <p>Falcon Sites is a website making app developed by Albert Kemp</p>
    </div>
  </div>
  <script src="scripts/index.js"></script>
</body>
</html>
