<!DOCTYPE html>
<html>
    <head>
      <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Comic+Neue&family=Libre+Franklin&family=Open+Sans&family=Roboto+Mono&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
        <title>Falcon Sites</title>
        <link rel="shortcut icon" href="images/fs.png">
        <link rel="stylesheet" href="styles/style.css">
    </head>
    <body>
        <div id="myModal" class="modal">

            <!-- Modal content -->
            <div class="modal-content">
              <span class="close">&times;</span>
              <h2>Add Link:</h2>
              <input id="linkUrl" placeholder="Link Url..">
              <input id="linkContent" placeholder="Link Content..">
              <button onclick="addMyLink()">Add</button>
            </div>
          
          </div>
        <div id="mainenclosure">
          <p style="text-align: center;">Preview:</p>
            <div id="side">
                <img style="float: left;" src="images/fs.png" height="70px"><h1>Falcon Sites</h1>
                <label><span class="material-symbols-outlined">
                    format_color_fill
                    </span>Background:</label>
                <input type="color" id="backgroundColor">
                <br>
                <label><span class="material-symbols-outlined">
                  format_color_text
                  </span>Text color:</label>
              <input type="color" id="textColor"><br>
                <button onclick="addHeading()"><span class="material-symbols-outlined">
                    text_fields
                    </span><br>Heading</button>
                    <br><br>
                <button onclick="addBody()"><span class="material-symbols-outlined">
                    text_fields
                    </span><br>Body text</button>
                <br><br>
                <button id="myBtn"><span class="material-symbols-outlined">
                    add_link
                    </span><br>Link</button>
                <br><br>
                <button onclick="addButton()"><span class="material-symbols-outlined">
                  crop_16_9
                  </span><br>Button</button>
                  <div id="videoplayer">
                    <p>Need help? Watch this video:</p>
                    <video src="videos/falconsiteshelp.mov" height="200px" controls poster="images/videoposter.png"></video>
                  </div>
                  <br><br>
                  <button onclick="compileCode()"><span class="material-symbols-outlined">
                    code
                    </span><br>Compile Code</button>
                  <textarea id="codeContainer" rows="10" cols="50">Your code will appear here.</textarea>
                  <button onclick="copyCode()"><span class="material-symbols-outlined">
                    content_copy
                    </span><br>Copy</button>
            </div>
            <div id="mainpreview" style="overflow: auto;">
                
            </div>
        </div>
        <h1>About:</h1>
        <p>Falcon sites is a website maker developed by Albert Kemp.</p>
        <script src="scripts/index.js"></script>
    </body>
</html>
